		<form method="post" id="calculator" name="calculator"></form>
		<table border="1">
			<tr>
				<td colspan="5">
					<input type="text" size="25" name="calcText" form="calculator">
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" name="but7" form="calculator" value="7" />
				</td>
				<td>
					<input type="button" name="but8" form="calculator" value="8" />
				</td>
				<td>
					<input type="button" name="but9" form="calculator" value="9" />
				</td>
				<td>
					<input type="button" name="but/" form="calculator" value="/" />
				</td>
				<td>
					<input type="button" name="butC" form="calculator" value="C" />
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" name="but4" form="calculator" value="4" />
				</td>
				<td>
					<input type="button" name="but5" form="calculator" value="5" />
				</td>
				<td>
					<input type="button" name="but6" form="calculator" value="6" />
				</td>
				<td>
					<input type="button" name="but*" form="calculator" value="*" />
				</td>
				<td>
					<input type="button" name="but&plusmn;" form="calculator" value="&plusmn;" />
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" name="but1" form="calculator" value="1" />
				</td>
				<td>
					<input type="button" name="but2" form="calculator" value="2" />
				</td>
				<td>
					<input type="button" name="but3" form="calculator" value="3" />
				</td>
				<td>
					<input type="button" name="but-" form="calculator" value="-" />
				</td>
				<td rowspan="2">
					<input type="button" name="but=" form="calculator" value="=" />
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="button" name="but0" form="calculator" value="0" />
				</td>
				<td>
					<input type="button" name="but." form="calculator" value="." />
				</td>
				<td>
					<input type="button" name="but+" form="calculator" value="+" />
				</td>
			</tr>
